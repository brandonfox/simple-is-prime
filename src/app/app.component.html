<div class="app-container">
  <div class="app-column-left">
    <input type="number" [(ngModel)]="inputNumber" (change)="formatNumber()"/>
  </div>
  <div class="app-column-center">
    <select [(ngModel)]="selectedFunction" (ngModelChange)="recomputeFunction()">
      <option *ngFor="let selection of selections" [ngValue]="selection.value">{{selection.name}}</option>
    </select>
  </div>
  <div class="app-column-right">
    {{result}}
  </div>
</div>
